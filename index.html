<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mushroom Tracker</title>

    <!-- Icons (use %BASE_URL% so they work on the GitHub Pages subpath) -->
    <link rel="icon" href="%BASE_URL%pwa-192.png" sizes="192x192" />
    <link rel="icon" href="%BASE_URL%pwa-96.png" sizes="96x96" />
    <link rel="apple-touch-icon" href="%BASE_URL%pwa-192.png" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Manifest (served from /mushroom-tracker-app/manifest.webmanifest on Pages) -->
    <link rel="manifest" href="%BASE_URL%manifest.webmanifest" />

    <!-- Prevent theme flash: apply stored theme & accent before React mounts -->
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme") || "dark";
          var accent = localStorage.getItem("accent") || "theme-emerald";
          if (theme === "dark") document.documentElement.classList.add("dark");
          document.documentElement.classList.add(accent);
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="bg-white dark:bg-zinc-900 text-black dark:text-white">
    <div id="root"></div>

    <!-- Vite dev will resolve this; build rewrites to the bundled entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
