name: Web Release

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "vite.config.*"
      - "package.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
      - "package-lock.json"
      - ".github/workflows/web-release.yml"
  workflow_dispatch: {}   # <-- enables the “Run workflow” button

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci
      - name: Build site
        run: npm run build
        env:
          VITE_FB_API_KEY: ${{ vars.VITE_FB_API_KEY }}
          VITE_FB_AUTH_DOMAIN: ${{ vars.VITE_FB_AUTH_DOMAIN }}
          VITE_FB_PROJECT_ID: ${{ vars.VITE_FB_PROJECT_ID }}
          VITE_FB_STORAGE_BUCKET: ${{ vars.VITE_FB_STORAGE_BUCKET }}
          VITE_FB_MESSAGING_SENDER_ID: ${{ vars.VITE_FB_MESSAGING_SENDER_ID }}
          VITE_FB_APP_ID: ${{ vars.VITE_FB_APP_ID }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
