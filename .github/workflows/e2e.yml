name: E2E (Playwright)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers & system deps
        run: npx playwright install --with-deps

      # Runs tests using the *root* playwright.config.(ts|js)
      # Our config starts a webServer with "vite build && vite preview"
      - name: Run E2E
        env:
          TEST_ACCOUNT: ${{ secrets.TEST_ACCOUNT }}
        run: npm run test:e2e

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
