name: e2e

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-e2e:
    runs-on: ubuntu-latest
    env:
      CI: true
      # Optional: set this in repo Settings > Secrets and variables > Actions (Actions variables)
      # BASE_URL: https://mushroom-tracker-oqr503183-victor-trujillos-projects.vercel.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright (browsers & OS deps)
        run: npx playwright install --with-deps

      # Your playwright.config.ts starts the dev server (npm run dev) via "webServer"
      # If you set BASE_URL to a remote site, the local dev server will still spin up (harmless).
      - name: Run e2e tests
        run: npx playwright test

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
