name: E2E (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CI: true
      # Make base path explicit for tests that need it (e.g., resolving manifest or navigation).
      # Specs can read process.env.E2E_BASE_PATH (defaults handled in tests if absent).
      E2E_BASE_PATH: /mushroom-tracker-app/
      # If you use an auth smoke test with a test user, wire secrets here (optional).
      E2E_AUTH_EMAIL: ${{ secrets.E2E_AUTH_EMAIL }}
      E2E_AUTH_PASSWORD: ${{ secrets.E2E_AUTH_PASSWORD }}
      E2E_AUTH_PROVIDER: ${{ secrets.E2E_AUTH_PROVIDER }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
